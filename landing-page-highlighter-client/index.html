<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/style.css">
    <title>highlighter</title>
</head>

<body>
    <div class="wrapper">
        <img src="./images/placeholder.png" width="10" height="10" class="invision-image" />
    </div>
    <div id="form-wrapper" class="formy-cont hide">
        <a id="close-form" class="close-icon-wrapper" href="#"><div class="close-icon">&#10005;</div></a>        
        <form id="info-form">
            <label for="title" class="form-label">name</label>
            <input type="text" id="highlight-title" name="title" value="none">
            <input type="submit" value="Submit">
            <input id="cancel-btn" type="button" value="Cancel">
        </form>
    </div>
    <div class="screen-nav">
        <h4>Screen Selection</h4>
        <div class="prev-next-buttons">
            <button id="btn-prev">prev</button>
            <button id="btn-next">next</button>
        </div>
        <div class="select-elem-cont">
            <select id="select-screen" class="inv-screen-select">
                <!-- PLACE OPTIONS HERE -->
            </select>
        </div>
        <div class="file-buttons">
            <button id="btn-copy">copy</button>
            <button id="btn-save">save</button>            
            <button id="btn-clear">clear</button>
        </div>
        <div class="modal-msg">
            <p>Copied to clipboard!</p>
        </div>
    </div>    
    <script src="./data/invision-screens-data-ccsdk-tdms-admin.js"></script>
    <script src="./data/invision-screens-data-ccsdk-lake-nona-app.js"></script>
    <script src="./data/invision-screens-data-ccsdk-brightline.js"></script>
    <script src="./data/invision-screens-data-ccsdk-misc.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/serverActions.js"></script>
</body>

</html>
